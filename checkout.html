<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checkout">
        <form action="">
        <div class="row">

            <div class="col">
                <h3 class="title">Billing Address</h3>

                <div class="inputbox">
                    <span>Full Name:</span>
                    <input type="text" placeholder="Ajay Sharma">
                </div>
                <div class="inputbox">
                    <span>Email:</span>
                    <input type="text" placeholder="example@gmail.com">
                </div>
                <div class="inputbox">
                    <span>Address:</span>
                    <input type="text" placeholder="Street">
                </div>
                <div class="inputbox">
                    <span>City:</span>
                    <input type="text" placeholder="vadodara">
                </div>
                <div class="flex">
                    <div class="inputbox">
                        <span>State:</span>
                        <input type="text" placeholder="Gujurat">
                    </div>
                    <div class="inputbox">
                        <span>zip code:</span>
                        <input type="number" placeholder="127 537">
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="title">Payment</h3>

                <div class="inputbox">
                    <span>Cards Accepted:</span>
                    <img src="/assests/card.png" alt="">
                </div>
                <div class="inputbox">
                    <span>Name on Card:</span>
                    <input type="text" placeholder="Mr. Ajay Sharma">
                </div>
                <div class="inputbox">
                    <span>Card Number:</span>
                    <input type="number" placeholder="1xxx-xxxx-xxxx-xxx4">
                </div>
                <div class="inputbox">
                    <span>Exp Month:</span>
                    <input type="text" placeholder="january">
                </div>
                <div class="flex">
                    <div class="inputbox">
                        <span>Exp Year:</span>
                        <input type="number" placeholder="2222">
                    </div>
                    <div class="inputbox">
                        <span>CVV:</span>
                        <input type="text" placeholder="1275">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>
</body>
</html>
